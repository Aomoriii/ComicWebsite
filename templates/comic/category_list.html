{% extends 'base.html' %}
{% load static %}




{% block main %}
    <style>
        .category-list{
            width: 1200px;
            margin: auto;
            position: relative;
            margin-top: 55px;

        }
        div.category-list ul .category{
            padding: 50px;
            padding-top: 140px;
            display: block;
            height: auto;

        }
    div.category-list ul.category li{
        cursor: pointer;
        list-style: none;
        width: 150px;
        height: 300px;
        display: block;
        float: left;
        margin-right: 10px;
        margin-left: 17px;
        margin-bottom: 18px;
        position: relative;
    }
    div.category-list ul.category li .bank{
        width: 157px;
        height: 230px;
    }
    div.category-list ul.category li .bank h1{
         width: 100%;
        font-size: 18px;
        margin-bottom: 0;
        height: 52px;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        line-height: 25px;

    }
    div.bank h2 {
    font-size: 14px;
    margin-bottom: 9px;
    display: block;
    height: 20px;
    width: 135px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
{#    -webkit-line-clamp: 1;#}
    }

    div.recent-update ul.update-content li div.bank a {
        text-decoration: none;
        color: #6b2d80;
        font-size: 14px;
        margin-left: 10px;
    }
    
    </style>
    
    
    <div class="category-list" >
        <ul class="category">
            {% for category_comic in category_comics %}
                <li>
                    <a href="{{ category_comic.get_absolute_url }}" style="margin-left: 0;color: #333" target="_blank">
                        <div class="bank">
                            <img src="{{ category_comic.pictures }}" width="100%" height="230px">
                            <div class="buttom" >
                                <h1>{{ category_comic.comic_name }}</h1>
                                <h2>{{ category_comic.author }}</h2>
                            </div>
                        </div>
                    </a>
                </li>
            {% endfor %}

        </ul>
    </div>
{% endblock main %}
